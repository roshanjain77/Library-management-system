
{% extends "management/layout.html" %}
{% load static %}
{% block body %}
<main role="main" class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-md-7 blog-main">
  
        <div class="blog-post">
          <h2 class="blog-post-title">{{book.title}}</h2>
          <p class="blog-post-meta">by <a href="#">{{book.author}}</a></p>  
          <div class="col-md-6"></div>       
          <div class="col-md-6">
            <ul class="col-md-3">
                {% for i in genre %}
                <li>{{i}}</li>
                {% endfor %}
            </ul>
          </div>
          <div style="white-space:pre-line;">
            {{book.summary}}
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <img class="rounded" src="/media/{{book.pic}}">
      </div>
    </div>
</main>
{% endblock %}
