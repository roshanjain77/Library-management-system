{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ page_name }}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <meta name="description" content=""> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="{% static 'management/styles.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <a class="logo" href="#"><img src="{% static 'management/logo10.png' %}" alt="logo"></a>
            
                
            <nav>
                <ul class="nav__links">
                    <li><a href="{% url 'books' %}">Books</a></li>
                    <li><a href="{% url 'authors' %}">Authors</a></li>
                    <li><a href="{% url 'profile' %}">Profile</a></li>
                    <li><a href="/admin">Admin</a></li>
                </ul>
            </nav>
            <a class="cta" href="#">Log out</a>
            <p class="menu cta">Menu</p>
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Search </button> 
                <div id="myDropdown" class="dropdown-content">
                  <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                      {%for book in book_list%}
                           <a href="{% url 'book' book.id %}">{{book.title}}</a>
                      {%endfor%}
                      {% for author in author_list %}
      
                          <a href="{% url 'book_author' author.id %}"  > {{author}}</a>
                      {% endfor %}
                </div>
              </div>
            
              <script>
              /* When the user clicks on the button,
              toggle between hiding and showing the dropdown content */
              function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
              }
              
              function filterFunction() {
                var input, filter, ul, li, a, i;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                div = document.getElementById("myDropdown");
                a = div.getElementsByTagName("a");
                for (i = 0; i < a.length; i++) {
                  txtValue = a[i].textContent || a[i].innerText;
                  if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    a[i].style.display = "";
                  } else {
                    a[i].style.display = "none";
                  }
                }
              }
              </script>
        </header>
        <div id="mobile__menu" class="overlay">
            <a class="close">&times;</a>
            <div class="overlay__content">
                  <a href="{% url 'books' %}">Books</a>
                  <a href="{% url 'authors' %}">Authors</a>
                  <a href="{% url 'profile' %}">Profile</a>
                  <a href="/admin">Admin</a>
                  <a href="#">Log out</a>
            </div>
        </div>
        <script type="text/javascript" src="{% static 'management/mobile.js' %}"></script>

        {% block body %}
        {% endblock %}

        <footer>
            <nav>
                <ul class="nav__links1">
                    <li><a href="{% url 'developers' %}">Developers</a></li>
                    <li><a href="{% url 'mentors' %}">Mentors</a></li>
                </ul>
            </nav>
        </footer>
    </body>
        
    
</html>
